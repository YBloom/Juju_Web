<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧剧 | 服务器维护中 - MusicalBot</title>
    <meta name="description" content="剧剧 (MusicalBot) 正在进行技术维护，我们将很快恢复服务。感谢您的耐心等待，祝戏剧之神永在您身畔。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Noto+Sans+SC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #1a2e22;
            --text-secondary: #4a6c5a;

            /* Fresh Green Palette */
            --green-1: #86efac;
            /* Light Mint */
            --green-2: #4ade80;
            /* Bright Green */
            --green-3: #22c55e;
            /* Pure Green */
            --green-4: #16a34a;
            /* Deep Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* -------------------------------------------------------------
           Kinetic Background (Bouncy Balls)
           ------------------------------------------------------------- */
        .kinetic-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            /* Watercolor effect */
            opacity: 0.8;
            filter: blur(20px);
            /* Slight softness */
            animation: bounceAndFloat linear infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--green-1);
            top: 10%;
            left: 10%;
            animation-duration: 8s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: var(--green-2);
            bottom: 20%;
            right: 15%;
            animation-duration: 9s;
            animation-delay: -2s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: var(--green-3);
            top: 40%;
            right: 30%;
            animation-duration: 7s;
            animation-delay: -5s;
        }

        .shape-4 {
            width: 150px;
            height: 150px;
            background: var(--green-1);
            bottom: 10%;
            left: 20%;
            animation-duration: 10s;
        }

        @keyframes bounceAndFloat {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 40px) scale(0.9);
            }

            100% {
                transform: translate(20px, -20px) scale(1.05);
            }
        }

        /* Interactive Mouse Parallax (Simple CSS var approach implied, or pure subtle movement) */

        /* -------------------------------------------------------------
           Content Layer (Clean & Bold)
           ------------------------------------------------------------- */
        .content-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 60px rgba(34, 197, 94, 0.15);
            max-width: 600px;
            width: 90%;
            animation: popUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #dcfce7;
            color: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 32px;
            animation: bounceIcon 2s infinite ease-in-out;
        }

        /* Material Icons font loading is handled in head, but we can use SVG for no-dependency */
        .icon-box svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }

        @keyframes bounceIcon {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        h1 span {
            display: inline-block;
            animation: waveText 1.5s infinite ease-in-out;
            transform-origin: bottom center;
        }

        /* Staggered text animation for playfulness */
        h1 span:nth-child(1) {
            animation-delay: 0.1s;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        h1 span:nth-child(3) {
            animation-delay: 0.3s;
        }

        h1 span:nth-child(4) {
            animation-delay: 0.4s;
        }

        h1 span:nth-child(5) {
            animation-delay: 0.5s;
        }

        h1 span:nth-child(6) {
            animation-delay: 0.6s;
        }

        h1 span:nth-child(7) {
            animation-delay: 0.7s;
        }

        h1 span:nth-child(8) {
            animation-delay: 0.8s;
        }

        h1 span:nth-child(9) {
            animation-delay: 0.9s;
        }

        h1 span:nth-child(10) {
            animation-delay: 1.0s;
        }

        h1 span:nth-child(11) {
            animation-delay: 1.1s;
        }

        h1 span:nth-child(12) {
            animation-delay: 1.2s;
        }

        @keyframes waveText {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-5px) rotate(2deg);
            }
        }

        .subtitle {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 30px;
            letter-spacing: 0.05em;
        }

        .lyrics-container {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.95rem;
            font-style: italic;
            color: rgba(74, 108, 90, 0.65);
            margin-bottom: 40px;
            padding: 0 20px;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: swayLyrics 4s infinite ease-in-out;
            line-height: 1.6;
        }

        @keyframes swayLyrics {

            0%,
            100% {
                transform: translateX(0) rotate(0);
            }

            50% {
                transform: translateX(3px) rotate(0.3deg);
            }
        }



        /* Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .content-card {
                padding: 40px 30px;
            }

            .shape {
                filter: blur(40px);
                opacity: 0.6;
            }

            /* Softer on small screens */
        }
    </style>
</head>

<body>

    <div class="kinetic-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="content-card">
        <div class="icon-box">
            <!-- Simple SVG Music Note Icon -->
            <svg viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
            </svg>
        </div>

        <h1>
            <span>I</span><span>N</span><span>T</span><span>E</span><span>R</span><span>M</span><span>I</span><span>S</span><span>S</span><span>I</span><span>O</span><span>N</span>
        </h1>

        <div class="subtitle">
            服务器正在维护中
        </div>

        <div class="lyrics-container" id="lyrics-display"></div>
    </div>

    <script>
        async function loadAndDisplayLyric() {
            const display = document.getElementById('lyrics-display');
            try {
                const res = await fetch('/static/lyrics.json');
                const lyrics = await res.json();
                if (lyrics && lyrics.length > 0) {
                    const random = lyrics[Math.floor(Math.random() * lyrics.length)];
                    display.textContent = `"${random.content}" ——《${random.source}》`;
                }
            } catch (e) {
                console.error("Failed to load lyrics", e);
                // Fallback
                display.textContent = '"嘀嗒，嘀嗒，我的电车即将抵达。" ——《蝶变》';
            }
        }

        loadAndDisplayLyric();
    </script>

</body>

</html>
