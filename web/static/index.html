<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicalBot Web</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <div class="nav-ribbon">
        <button class="nav-btn active" data-target="tab-hlq" onclick="switchTab('tab-hlq')"><i
                class="material-icons">confirmation_number</i> 呼啦圈学生票</button>
        <button class="nav-btn" data-target="tab-date" onclick="switchTab('tab-date')"><i
                class="material-icons">calendar_today</i> 日期查询</button>
        <button class="nav-btn" data-target="tab-cocast" onclick="switchTab('tab-cocast')"><i
                class="material-icons">people</i> 同场演员</button>
    </div>

    <main>
        <!-- Hulaquan List Tab -->
        <!-- 呼啦圈列表标签页 -->
        <div id="tab-hlq" class="tab-content active">
            <div class="toolbar">
                <span class="toolbar-title">最新演出</span>
                <!-- Future: Pagination or filter options -->
                <!-- 未来功能：分页或筛选选项 -->
            </div>
            <div id="hlq-list-container">
                <!-- Table will be rendered here -->
            </div>
        </div>

        <!-- Detail View (Hidden by default, overlays list) -->
        <!-- 详情视图（默认隐藏，覆盖在列表上方） -->
        <div id="detail-view" class="hidden">
            <button class="back-btn" onclick="closeDetail()"><i class="material-icons">arrow_back</i> 返回列表</button>
            <div id="detail-content"></div>
        </div>

        <!-- Date Tab -->
        <div id="tab-date" class="tab-content">
            <div class="input-panel">
                <label>选择日期：</label>
                <input type="date" id="date-input" onchange="doDateSearch()">
            </div>
            <div id="date-results"></div>
        </div>

        <!-- Co-Cast Tab -->
        <div id="tab-cocast" class="tab-content">
            <div class="cocast-panel">
                <h3>同场卡司查询</h3>
                <div id="cocast-inputs">
                    <div class="input-row">
                        <input type="text" class="cast-name-input" placeholder="输入演员姓名 (如: 郑棋元)">
                    </div>
                    <div class="input-row">
                        <input type="text" class="cast-name-input" placeholder="输入演员姓名 (如: 徐均朔)">
                    </div>
                </div>
                <div class="cocast-actions">
                    <button class="add-input-btn" onclick="addCastInput()"><i class="material-icons">add</i>
                        添加演员</button>
                    <button class="search-btn" onclick="doCoCastSearch()">查询同台场次</button>
                </div>
            </div>
            <div id="cast-results"></div>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>

</html>
