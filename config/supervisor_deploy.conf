[program:musicalbot_web]
directory=/opt/MusicalBot
command=/opt/MusicalBot/.venv/bin/uvicorn web_app:app --host 127.0.0.1 --port 8002
user=ubuntu
autostart=true
autorestart=true
stderr_logfile=/var/log/musicalbot/web_err.log
stdout_logfile=/var/log/musicalbot/web_out.log
# 添加日志轮转配置
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PYTHONUNBUFFERED=1

